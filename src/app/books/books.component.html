<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Binding</th>
      <th scope="col">Available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let book of books'>
      <th scope="row">{{ book.title }}</th>
      <td>{{ book.author }}</td>
      <td>{{ book.format }}</td>
      <td>
        <img src="../../assets/GREEN.png" *ngIf="book.available">
        <img src="../../assets/RED.png" *ngIf="!book.available">
      </td>
    </tr>
  </tbody>
</table>
