<table class="table">
  <thead>
    <tr>
      <th scope="col">Movie</th>
      <th scope="col">Year</th>
      <th scope="col">Format</th>
      <th scope="col">Available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let movie of movies'>
      <th scope="row">{{ movie.title }}</th>
      <td>{{ movie.year }}</td>
      <td>{{ movie.format }}</td>
      <td>{{ movie.available }}</td>
    </tr>
  </tbody>
</table>
