<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <h4>Add New Item</h4>
    <form #bookForm="ngForm" (ngSubmit)="bookupload(bookForm.value)">
      <div class="form-group">
        <label for="book_title">Title</label>
        <input type="test" class="form-control" (ngModel)="book_title" name="book_title" id="book_title" required>
      </div>
      <div class="form-group">
        <label for="book_author">Author</label>
        <input type="text" class="form-control" (ngModel)="book_author" name="book_author" id="book_author" required>
      </div>
      <div class="form-group">
        <label for="book_format">Select Format</label>
        <select class="form-control" (ngModel)="book_format" name="book_format" id="book_format">
          <option>Hardcover</option>
          <option>Paperback</option>
        </select>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" (ngModel)="book_available" name="book_available" id="book_available">
        <label class="form-check-label" for="book_available">Available to lend</label>
      </div>
      <button [routerLink]="['/index']" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
