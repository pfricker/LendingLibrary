<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <h4>Add New Item</h4>
    <tabset type="pills">

      <tab heading="Book">
        <form #bookForm="ngForm" (ngSubmit)="bookupload(bookForm.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="test" class="form-control" (ngModel)="title" name="title" id="title" required>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" (ngModel)="author" name="author" id="author" required>
          </div>
          <div class="form-group">
            <label for="format">Select Format</label>
            <select class="form-control" (ngModel)="format" name="format" id="format">
              <option>Hardcover</option>
              <option>Paperback</option>
            </select>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" (ngModel)="available" name="available" id="available">
            <label class="form-check-label" for="available">Available to lend</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
        </form>

      </tab>

      <tab heading="Movie">
        <form #movieForm="ngForm" (ngSubmit)="movieupload(movieForm.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="test" class="form-control" (ngModel)="title" name="title" id="title" required>
          </div>
          <div class="form-group">
            <label for="year">Release Year</label>
            <input type="text" class="form-control" (ngModel)="year" name="year" id="year">
          </div>
          <div class="form-group">
            <label for="format">Select Format</label>
            <select class="form-control" (ngModel)="format" name="format" id="format">
              <option>Blue-Ray</option>
              <option>DVD</option>
              <option>VHS</option>
            </select>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" (ngModel)="available" name="available" id="available">
            <label class="form-check-label" for="available">Available to lend</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
        </form>
      </tab>

      <tab heading="Album">
        <form #musicForm="ngForm" (ngSubmit)="albumupload(musicForm.value)">
          <div class="form-group">
            <label for="albumTitle">Album Title</label>
            <input type="test" class="form-control" (ngModel)="albumTitle" name="albumTitle" id="albumTitle" required>
          </div>
          <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text" class="form-control" (ngModel)="artist" name="artist" id="artist" required>
          </div>
          <div class="form-group">
            <label for="format">Select Format</label>
            <select class="form-control" (ngModel)="format" name="format" id="format">
              <option>Vinyl</option>
              <option>CD</option>
              <option>Cassette</option>
            </select>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" (ngModel)="available" name="available" id="available">
            <label class="form-check-label" for="available">Available to lend</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
        </form>
      </tab>

    </tabset>





  </div>
</div>
